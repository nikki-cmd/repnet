<!DOCTYPE html>
<html>
<head>
    <title>Создание заявки</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Inter, sans-serif;
        }
    </style>
</head>
<body>
    <div style="width: 700px; height: auto; background: #eaeaea; border-radius: 20px; padding: 40px;">
        <h1 style="font-size: 24px; font-weight: 400; color: #000000; margin: 0 0 30px 0;">Создание заявки</h1>
        
        <p style="font-size: 15px; font-weight: 400; color: #6b6b6b; margin: 0 0 30px 0; max-width: 601px;">
            Перечень необходимых документов, которые нужны для оформления договора поставки
        </p>
        
        <div style="margin-bottom: 30px;">
            <div style="font-size: 15px; font-weight: 400; color: #6b6b6b; margin-bottom: 10px;">Документ 1</div>
            <div style="font-size: 15px; font-weight: 400; color: #6b6b6b; margin-bottom: 10px;">Документ 2</div>
            <div style="font-size: 15px; font-weight: 400; color: #6b6b6b; margin-bottom: 10px;">Документ 3</div>
        </div>

        <button style="width: 190px; height: 40px; background: #6b6b6b; border-radius: 15px; border: none; color: white; font-size: 14px; font-weight: 400; cursor: pointer; transition: opacity 0.2s;" onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='1'">
            Создать заявку
        </button>
    </div>
</body>
</html>
