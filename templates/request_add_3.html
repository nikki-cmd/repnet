<!DOCTYPE html>
<html>
<head>
    <title>Application Created</title>
</head>
<body>
    <div style="width: 700px; height: auto; background-color: #eaeaea; border-radius: 20px; padding: 20px; display: flex; justify-content: flex-start; align-items: flex-start;">
        <div style="margin-left: 50px; display: flex; flex-direction: column; gap: 20px;">
            <h1 style="font-family: Inter, sans-serif; font-size: 24px; font-weight: 400; color: #000000; margin: 0;">Заявка создана</h1>
            
            <p style="font-family: Inter, sans-serif; font-size: 15px; font-weight: 400; color: #6b6b6b; margin: 0; max-width: 601px;">После получения необходимых документов нужно отметить в таблице</p>
            
            <button style="background-color: #6b6b6b; color: #ffffff; border: none; border-radius: 15px; padding: 11px 20px; font-family: Inter, sans-serif; font-size: 14px; font-weight: 400; cursor: pointer; width: fit-content; transition: background-color 0.3s;">
                Готово
            </button>
        </div>
    </div>

    <style>
        body {
            margin: 0;

            background-color: #ffffff;

            background-color: #555555 !important;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
