<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление клиента</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Inter, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="width: 700px; background-color: #eaeaea; border-radius: 20px; padding: 45px;">
        <h1 style="font-size: 24px; font-weight: 400; color: #000000; margin-bottom: 40px;">Добавление клиента</h1>
        
        <div style="display: flex; flex-direction: column; gap: 20px;">
            <input type="text" id="fio" placeholder="ФИО" style="width: 610px; height: 40px; border: 1px solid #6b6b6b; border-radius: 15px; padding: 0 20px; font-size: 12px; color: #6b6b6b; outline: none;">
            
            <input type="text" id="inn" placeholder="ИНН" style="width: 610px; height: 40px; border: 1px solid #6b6b6b; border-radius: 15px; padding: 0 20px; font-size: 12px; color: #6b6b6b; outline: none;">
            
            <input type="text" id="company_name" placeholder="Полное юридическое название" style="width: 610px; height: 40px; border: 1px solid #6b6b6b; border-radius: 15px; padding: 0 20px; font-size: 12px; color: #6b6b6b; outline: none;">
            
            <input type="tel" id="phone" placeholder="Номер телефона" style="width: 610px; height: 40px; border: 1px solid #6b6b6b; border-radius: 15px; padding: 0 20px; font-size: 12px; color: #6b6b6b; outline: none;">
            
            <input type="text" id="product" placeholder="Продукция" style="width: 610px; height: 40px; border: 1px solid #6b6b6b; border-radius: 15px; padding: 0 20px; font-size: 12px; color: #6b6b6b; outline: none;">
            
            <input type="number" id="quantity" placeholder="Количество" style="width: 610px; height: 40px; border: 1px solid #6b6b6b; border-radius: 15px; padding: 0 20px; font-size: 12px; color: #6b6b6b; outline: none;">
            
            <input type="number" id="total_amount" placeholder="Сумма" style="width: 610px; height: 40px; border: 1px solid #6b6b6b; border-radius: 15px; padding: 0 20px; font-size: 12px; color: #6b6b6b; outline: none;">
            
            <button id="submit" style="width: 190px; height: 40px; background-color: #6b6b6b; color: white; border: none; border-radius: 15px; font-size: 14px; cursor: pointer; margin-top: 20px;">Сохранить</button>
        </div>
    </div>

    <script>
        // Add hover effect to button
        const button = document.querySelector('#saveButton');
        button.addEventListener('mouseover', () => {
            button.style.opacity = '0.9';
        });
        button.addEventListener('mouseout', () => {
            button.style.opacity = '1';
        });

        // Add focus effect to inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.borderColor = '#4a4a4a';
            });
            input.addEventListener('blur', () => {
                input.style.borderColor = '#6b6b6b';
            });
        });

        // Save button functionality
        button.addEventListener('click', () => {
            const fio = document.querySelector('#fio').value;
            const inn = document.querySelector('#inn').value;
            const name = document.querySelector('#name').value;
            const phone = document.querySelector('#phone').value;
            const product = document.querySelector('#product').value;
            const quantity = document.querySelector('#quantity').value;
            const sum = document.querySelector('#sum').value;

            if (fio && inn && name && phone && product && quantity && sum) {
                console.log('Данные клиента:');
                console.log('ФИО:', fio);
                console.log('ИНН:', inn);
                console.log('Название компании:', name);
                console.log('Телефон:', phone);
                console.log('Продукция:', product);
                console.log('Количество:', quantity);
                console.log('Сумма:', sum);

                // Optionally, you can save the data to local storage, send it to a server, etc.
                alert('Данные клиента сохранены!');
            } else {
                alert('Пожалуйста, заполните все поля!');
            }
        });
    </script>
</body>
</html>
