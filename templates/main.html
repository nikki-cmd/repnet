<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body style="margin: 0; padding: 0; font-family: Inter, sans-serif;">
    <!-- Navigation -->
    <nav style="padding: 20px 100px; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; gap: 30px;">
            <a href="/clients" style="text-decoration: none; color: #000000; font-size: 14px;">Клиенты</a>
            <a href="/requests" style="text-decoration: none; color: #000000; font-size: 14px;">Заявки</a>
            <a href="/statistics" style="text-decoration: none; color: #000000; font-size: 14px;">Статистика</a>
        </div>
        <a href="/profile" style="text-decoration: none; color: #000000; font-size: 14px;">Личный кабинет</a>
        <!--<a href="/logout" style="text-decoration: none; color: #000000; font-size: 14px;">Выйти</a>-->
    </nav>

    <!-- Hero Image -->
    <div style="padding: 0 100px; margin: 20px 0;">
        <img src="https://dashboard.codeparrot.ai/api/image/Z6yeZ1Ai2iW5lX5J/mask-gro.png" alt="Hero" style="width: 100%; height: 315px; object-fit: cover;">
    </div>

    <!-- Card Section -->
    <div style="padding: 40px 100px; display: flex; gap: 20px; justify-content: space-between;">
        <a href="/clients" style="width: 400px; height: 165px; background: #EAEAEA; border-radius: 20px; display: flex; justify-content: center; align-items: center; text-decoration: none; cursor: pointer;">
            <span style="font-size: 20px; color: #000000;">Клиенты</span>
        </a>

        <a href="/requests" style="width: 400px; height: 165px; background: #EAEAEA; border-radius: 20px; display: flex; justify-content: center; align-items: center; text-decoration: none; cursor: pointer;">
            <span style="font-size: 20px; color: #000000;">Заявки</span>
        </a>

        <a href="/statistics" style="width: 400px; height: 165px; background: #EAEAEA; border-radius: 20px; display: flex; justify-content: center; align-items: center; text-decoration: none; cursor: pointer;">
            <span style="font-size: 20px; color: #000000;">Статистика</span>
        </a>
    </div>

    <!-- Footer -->
    <footer style="background: #6B6B6B; padding: 20px 100px; position: fixed; bottom: 0; width: 100%; box-sizing: border-box;">
        <div style="display: flex; justify-content: flex-end; gap: 30px;">
            <a href="/feedback" style="text-decoration: none; color: #FFFFFF; font-size: 14px;">Форма обратной связи</a>
            <a href="/terms" style="text-decoration: none; color: #FFFFFF; font-size: 14px;">Пользовательские соглашения</a>
        </div>
    </footer>
</body>
</html>
